<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector to Email</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Hi <%- userName %> Where are you from?</h3>
            </div>
            <div class="col-12">
                <form action="/third" method="GET">
                    <div class="form-group">
                      <label for="user-country">Country</label>
                      <input type="text" name="country" class="form-control" id="user-country" aria-describedby="userCountry">
                      <small id="userCountry" class="form-text text-muted">Please type your country.</small>
                    </div>

                    <div class="form-group">
                        <label for="user-city">City</label>
                        <input type="text" name="city" class="form-control" id="user-city" aria-describedby="userCity">
                        <small id="userCity" class="form-text text-muted">Please type your city.</small>
                      </div>
                    <input type="hidden" name="userName" value="<%- userName %>">
                    <button type="submit" class="btn btn-primary">Next</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
